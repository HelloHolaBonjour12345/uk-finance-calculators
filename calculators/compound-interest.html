<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Compound Interest Calculator</title>
<link rel="stylesheet" href="../css/styles.css">
</head>
<body>

<h2>Compound Interest Calculator</h2>

<div class="calculator-box">
<input type="number" id="principal" placeholder="Initial Amount (£)">
<input type="number" id="rate" placeholder="Interest Rate (%)">
<input type="number" id="years" placeholder="Years">
<input type="number" id="frequency" placeholder="Compounds Per Year">
<button onclick="calc()">Calculate</button>
<p id="result"></p>
</div>

<script>
function calc(){
let P=parseFloat(principal.value);
let r=parseFloat(rate.value)/100;
let t=parseFloat(years.value);
let n=parseFloat(frequency.value);

if(!P||!r||!t||!n){result.innerText="Fill all fields.";return;}

let A=P*Math.pow((1+r/n),(n*t));
result.innerText="Future Value: £"+A.toFixed(2);
}
</script>

</body>
</html>
