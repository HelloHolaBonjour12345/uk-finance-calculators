<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Investment Return Calculator</title>
<link rel="stylesheet" href="../css/styles.css">
</head>
<body>

<h2>Investment Return Calculator</h2>

<div class="calculator-box">
<input type="number" id="initial" placeholder="Initial Investment (£)">
<input type="number" id="annual" placeholder="Annual Contribution (£)">
<input type="number" id="rate" placeholder="Annual Return (%)">
<input type="number" id="years" placeholder="Years">
<button onclick="calc()">Calculate</button>
<p id="result"></p>
</div>

<script>
function calc(){
let P=parseFloat(initial.value);
let C=parseFloat(annual.value);
let r=parseFloat(rate.value)/100;
let t=parseFloat(years.value);

if(!P||!C||!r||!t){result.innerText="Fill all fields.";return;}

let futurePrincipal=P*Math.pow(1+r,t);
let futureContrib=C*((Math.pow(1+r,t)-1)/r);

let total=futurePrincipal+futureContrib;

result.innerText="Projected Value: £"+total.toFixed(2);
}
</script>

</body>
</html>
