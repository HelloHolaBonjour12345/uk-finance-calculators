<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CAGR Calculator</title>
<link rel="stylesheet" href="../css/styles.css">
</head>
<body>

<h2>CAGR Calculator</h2>

<div class="calculator-box">
<input type="number" id="begin" placeholder="Initial Investment (£)">
<input type="number" id="end" placeholder="Final Value (£)">
<input type="number" id="years" placeholder="Years">
<button onclick="calc()">Calculate</button>
<p id="result"></p>
</div>

<script>
function calc(){
let begin=parseFloat(document.getElementById("begin").value);
let end=parseFloat(document.getElementById("end").value);
let years=parseFloat(document.getElementById("years").value);

if(!begin||!end||!years){result.innerText="Fill all fields.";return;}

let cagr=Math.pow((end/begin),(1/years))-1;
result.innerText="CAGR: "+(cagr*100).toFixed(2)+"%";
}
</script>

</body>
</html>
