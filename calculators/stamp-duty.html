<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Stamp Duty Calculator (UK)</title>
<link rel="stylesheet" href="../css/styles.css">
</head>
<body>

<h2>Stamp Duty Calculator (England)</h2>

<div class="calculator-box">
<input type="number" id="price" placeholder="Property Price (£)">
<button onclick="calc()">Calculate</button>
<p id="result"></p>
</div>

<script>
function calc(){
let price=parseFloat(document.getElementById("price").value);
if(!price){ result.innerText="Enter property price."; return;}

let tax=0;

if(price>250000){
if(price<=925000){
tax=(price-250000)*0.05;
}
else if(price<=1500000){
tax=(925000-250000)*0.05 +
(price-925000)*0.10;
}
else{
tax=(925000-250000)*0.05 +
(1500000-925000)*0.10 +
(price-1500000)*0.12;
}
}

result.innerText="Stamp Duty: £"+tax.toFixed(2);
}
</script>

</body>
</html>
